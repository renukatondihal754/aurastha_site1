<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Primary SEO -->
    <title>Aurastha — Ethical Digital Marketing & Web Solutions for Real Estate</title>
    <meta name="description" content="Aurastha helps real estate builders & developers scale with transparent, result-driven digital marketing, SEO, and web development in Bangalore." />
    <meta name="keywords" content="Real estate digital marketing, web development, SEO, builders, developers, Bangalore" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Social / Open Graph -->
    <meta property="og:title" content="Aurastha — Ethical Digital Marketing & Web Solutions for Real Estate" />
    <meta property="og:description" content="Aurastha helps builders & developers generate quality leads with ethical digital marketing, SEO, and high-converting websites." />
    <meta property="og:image" content="%PUBLIC_URL%/banner_34.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.aurastha.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aurastha — Digital Marketing for Real Estate" />
    <meta name="twitter:description" content="Transparent, result-driven digital marketing & websites for builders & developers." />
    <meta name="twitter:image" content="%PUBLIC_URL%/banner_34.png" />

    <!-- Performance hints -->
    <!-- If you use Google Fonts, preload / preconnect to speed up rendering -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Example: preload a critical font (adjust to your fonts if used) -->
    <!-- <link rel="preload" href="/fonts/Inter-VariableFont.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Canonical (update to your final domain) -->
    <link rel="canonical" href="https://www.aurastha.com/" />

    <!-- Manifest & icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Optional: bootstrap CSS from CDN if not imported in index.js (choose one approach) -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Bootstrap JS (already added in your file) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Structured data (JSON-LD) for local business / organization — adjust fields -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Aurastha",
        "url": "https://www.aurastha.com/",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.linkedin.com/",
          "https://www.facebook.com/"
        ],
        "description": "Aurastha provides ethical digital marketing and web development services for real estate builders and developers."
      }
    </script>

    <!-- avoid duplicate titles/meta -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
